<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linux Command Cheat Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 shadow py-6 animate-fadeSlide">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold">Linux Command Cheat Sheet</h1>
            <p class="mt-2 text-lg text-gray-400">Your comprehensive guide to Linux commands</p>
        </div>
    </header>

    <button type="button" id="backToTop" class="fixed bottom-4 right-4 bg-green-600 text-white p-3 rounded-full hidden hover:bg-green-700 transition">
        â†‘
    </button>

    <div class="flex">
        <aside class="w-64 bg-gray-800 text-white p-6 sticky top-0 h-screen overflow-y-auto border-r border-gray-700 shadow-md animate-fadeSlide">
            <h2 class="text-xl font-bold mb-4 text-center border-b border-gray-700 pb-2">Featured Commands</h2>
            <ul id="featuredList" class="space-y-3">

            </ul>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto animate-fadeSlide">
            <div class="mb-6 sticky top-0 z-10 bg-gray-900 p-4">
                <input id="searchBar" type="text" placeholder="Search commands..." class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-700" />
                <p id="noResults" class="hidden mt-2 text-center text-red-400">No commands found.</p>
            </div>
            <div id="accordion">

            </div>
        </main>

        <aside class="w-64 bg-gray-800 text-white p-6 sticky top-0 h-screen overflow-y-auto border-l border-gray-700 shadow-md animate-fadeSlide">
            <h2 class="text-xl font-bold mb-4 text-center border-b border-gray-700 pb-2">Helpful Resources</h2>
            <ul class="space-y-3 text-sm">
                <li>
                    <a rel="noopener" href="https://man7.org/linux/man-pages/" target="_blank" class="text-gray-400 hover:underline transition-colors">Linux Man Pages</a>
                </li>
                <li>
                    <a rel="noopener" href="https://www.tldp.org/LDP/abs/html/" target="_blank" class="text-gray-400 hover:underline transition-colors">Bash-Scripting Guide</a>
                </li>
                <li>
                    <a rel="noopener" href="https://www.kernel.org/doc/html/latest/" target="_blank" class="text-gray-400 hover:underline transition-colors">Kernel Docs</a>
                </li>
                <li>
                    <a rel="noopener" href="https://unix.stackexchange.com/" target="_blank" class="text-gray-400 hover:underline transition-colors">Unix & Linux SE</a>
                </li>
                <li>
                    <a rel="noopener" href="https://www.linux.com/" target="_blank" class="text-gray-400 hover:underline transition-colors">Linux.com</a>
                </li>
            </ul>
        </aside>
    </div>

    <footer class="bg-gray-800 text-gray-500 py-4 animate-fadeSlide">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Linux Command Cheat Sheet. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast" class="toast">Copied!</div>
</body>

<script src="main.js"></script>

</html>
